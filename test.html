<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IQ –∑–∞ 10 —Å–µ–∫—É–Ω–¥ ‚Äî –í–æ–ø—Ä–æ—Å 1</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #d9534f;
            text-align: center;
            margin: 10px 0;
        }
        .question-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: left;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 12px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }
        .options label:hover {
            background: #e2e6ea;
        }
        .options input { margin-right: 10px; }
        #auto-text {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="timer">10</div>
<div class="question-box">
    <div id="question-text">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 10:<br>–ß—Ç–æ –æ–±—â–µ–≥–æ –º–µ–∂–¥—É –∫–≤–∞–¥—Ä–∞—Ç–æ–º –∏ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–æ–º?</div>
    <div class="options">
        <label><input type="radio" name="q" value="a"> –ê) –û–±–∞ –∏–º–µ—é—Ç —É–≥–ª—ã</label>
        <label><input type="radio" name="q" value="b"> –ë) –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —Ç–æ–∂–µ —Ö–æ—Ç–µ–ª –±—ã—Ç—å –∫–≤–∞–¥—Ä–∞—Ç–æ–º, –Ω–æ –Ω–µ —É—Å–ø–µ–ª</label>
        <label><input type="radio" name="q" value="c"> –í) –ù–∏—á–µ–≥–æ</label>
        <label><input type="radio" name="q" value="d"> –ì) –≠—Ç–æ –ª–æ–≤—É—à–∫–∞ –¥–ª—è —É–º–Ω—ã—Ö</label>
    </div>
</div>

<div id="auto-text">–ù–µ –≤—ã–±–µ—Ä–µ—à—å ‚Äî –≤—ã–±–µ—Ä–µ–º –∑–∞ —Ç–µ–±—è üòâ</div>

<script>
    let current = 0;
    let answers = [];
    let timer = 10;
    const total = 10;

    const questions = [
        {text: "–í–æ–ø—Ä–æ—Å 1 –∏–∑ 10:<br>–ß—Ç–æ –æ–±—â–µ–≥–æ –º–µ–∂–¥—É –∫–≤–∞–¥—Ä–∞—Ç–æ–º –∏ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–æ–º?", opts: ["–ê) –û–±–∞ –∏–º–µ—é—Ç —É–≥–ª—ã", "–ë) –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —Ç–æ–∂–µ —Ö–æ—Ç–µ–ª –±—ã—Ç—å –∫–≤–∞–¥—Ä–∞—Ç–æ–º, –Ω–æ –Ω–µ —É—Å–ø–µ–ª", "–í) –ù–∏—á–µ–≥–æ", "–ì) –≠—Ç–æ –ª–æ–≤—É—à–∫–∞ –¥–ª—è —É–º–Ω—ã—Ö"]},
        {text: "–í–æ–ø—Ä–æ—Å 2 –∏–∑ 10:<br>–ï—Å–ª–∏ –∑–µ—Ä–∫–∞–ª–æ –æ—Ç—Ä–∞–∂–∞–µ—Ç —Å–≤–µ—Ç, —Ç–æ —á—Ç–æ –æ—Ç—Ä–∞–∂–∞–µ—Ç —Ç—å–º—É?", opts: ["–ê) –ù–∏—á–µ–≥–æ ‚Äî —Ç—å–º–∞ –Ω–µ –æ—Ç—Ä–∞–∂–∞–µ—Ç—Å—è", "–ë) –°–∞–º—É —Å–µ–±—è, –Ω–æ —Å—Ç–µ—Å–Ω—è–µ—Ç—Å—è", "–í) –¢–æ–ª—å–∫–æ –≤ –ø–æ–ª–Ω–æ–ª—É–Ω–∏–µ", "–ì) –í–æ–ø—Ä–æ—Å –Ω–µ –∏–º–µ–µ—Ç —Å–º—ã—Å–ª–∞"]},
        {text: "–í–æ–ø—Ä–æ—Å 3 –∏–∑ 10:<br>–ö–∞–∫–æ–π —Ü–≤–µ—Ç –ø–æ–ª—É—á–∏—Ç—Å—è, –µ—Å–ª–∏ —Å–º–µ—à–∞—Ç—å —Ç–∏—à–∏–Ω—É –∏ –≥—Ä–æ–º?", opts: ["–ê) –°–µ—Ä—ã–π", "–ë) –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å –æ—Ç—Ç–µ–Ω–∫–æ–º –∞–±—Å—É—Ä–¥–∞", "–í) –ß—ë—Ä–Ω—ã–π", "–ì) –ó–≤—É–∫ –Ω–µ –∏–º–µ–µ—Ç —Ü–≤–µ—Ç–∞"]},
        {text: "–í–æ–ø—Ä–æ—Å 4 –∏–∑ 10:<br>–°–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –∑–∞–±—ã—Ç—å –≤—Å—ë, —á—Ç–æ —Ç—ã –∑–Ω–∞–ª?", opts: ["–ê) –ó–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–æ–∑—Ä–∞—Å—Ç–∞", "–ë) –†–æ–≤–Ω–æ 5 —Å–µ–∫—É–Ω–¥ ‚Äî –ø—Ä–æ–≤–µ—Ä–µ–Ω–æ –Ω–∞ —Å—Ç—É–¥–µ–Ω—Ç–∞—Ö", "–í) –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–∞–±—ã—Ç—å –≤—Å—ë", "–ì) –≠—Ç–æ —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–∏–π –≤–æ–ø—Ä–æ—Å"]},
        {text: "–í–æ–ø—Ä–æ—Å 5 –∏–∑ 10:<br>–ï—Å–ª–∏ –¥–µ—Ä–µ–≤–æ –ø–∞–¥–∞–µ—Ç –≤ –ª–µ—Å—É, –∏ –Ω–∏–∫—Ç–æ –Ω–µ —Å–ª—ã—à–∏—Ç ‚Äî –∏–∑–¥–∞—ë—Ç –ª–∏ –æ–Ω–æ –∑–≤—É–∫?", opts: ["–ê) –î–∞, —Ñ–∏–∑–∏—á–µ—Å–∫–∏ ‚Äî –¥–∞", "–ë) –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ä—è–¥–æ–º –±—ã–ª –∫–æ—Ç —Å –±–ª–æ–∫–Ω–æ—Ç–æ–º", "–í) –ù–µ—Ç, –±–µ–∑ –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç", "–ì) –≠—Ç–æ –º–µ—Ç–∞—Ñ–æ—Ä–∞"]},
        {text: "–í–æ–ø—Ä–æ—Å 6 –∏–∑ 10:<br>–ú–æ–∂–µ—Ç –ª–∏ –º—ã—Å–ª—å –±—ã—Ç—å —Ç—è–∂–µ–ª–µ–µ –∫–∞–º–Ω—è?", opts: ["–ê) –ù–µ—Ç, –º—ã—Å–ª—å –Ω–µ –∏–º–µ–µ—Ç –º–∞—Å—Å—ã", "–ë) –î–∞, –æ—Å–æ–±–µ–Ω–Ω–æ –µ—Å–ª–∏ —ç—Ç–æ –º—ã—Å–ª—å –æ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–º –¥–µ–¥–ª–∞–π–Ω–µ", "–í) –¢–æ–ª—å–∫–æ –≤ —Ç–µ–æ—Ä–∏–∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏", "–ì) –í–æ–ø—Ä–æ—Å –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω—ã–π"]},
        {text: "–í–æ–ø—Ä–æ—Å 7 –∏–∑ 10:<br>–ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å —Ä–∞–∑–¥–µ–ª–∏—Ç—å –Ω–∞ –Ω–æ–ª—å?", opts: ["–ê) –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞", "–ë) –í—Å–µ–ª–µ–Ω–Ω–∞—è –º–æ—Ä–≥–Ω—ë—Ç –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—Å—è", "–í) –ü–æ–ª—É—á–∏—Ç—Å—è 42", "–ì) –ù–∏—á–µ–≥–æ ‚Äî –¥–µ–ª–∏—Ç—å –Ω–µ–ª—å–∑—è"]},
        {text: "–í–æ–ø—Ä–æ—Å 8 –∏–∑ 10:<br>–ü–æ—á–µ–º—É –Ω–µ–±–æ –≥–æ–ª—É–±–æ–µ, –∞ –Ω–µ –∑–µ–ª—ë–Ω–æ–µ?", opts: ["–ê) –ò–∑-–∑–∞ —Ä–∞—Å—Å–µ—è–Ω–∏—è –†—ç–ª–µ—è", "–ë) –ü–æ—Ç–æ–º—É —á—Ç–æ –∑–µ–ª—ë–Ω–æ–µ –∑–∞–Ω—è—Ç–æ –ª—è–≥—É—à–∫–∞–º–∏", "–í) –ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –æ–Ω–æ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–µ", "–ì) –≠—Ç–æ –∏–ª–ª—é–∑–∏—è –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è"]},
        {text: "–í–æ–ø—Ä–æ—Å 9 –∏–∑ 10:<br>–ö—Ç–æ –ø—Ä–∏–¥—É–º–∞–ª –≤—Ä–µ–º—è?", opts: ["–ê) –õ—é–¥–∏, –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞", "–ë) –ë–æ–ª—å—à–æ–π –≤–∑—Ä—ã–≤, –Ω–æ –æ–Ω –Ω–µ –ø—Ä–∏–∑–Ω–∞—ë—Ç—Å—è", "–í) –ë–æ–≥–∏, —Å–∫—É—á–∞—è –Ω–∞ –û–ª–∏–º–ø–µ", "–ì) –í—Ä–µ–º—è –≤—Å–µ–≥–¥–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª–æ"]},
        {text: "–í–æ–ø—Ä–æ—Å 10 –∏–∑ 10:<br>–ö–∞–∫–æ–π –æ—Ç–≤–µ—Ç –Ω–∞–∏–±–æ–ª–µ–µ –≥–∞—Ä–º–æ–Ω–∏—á–µ–Ω —Å –∫–≤–∞–Ω—Ç–æ–≤—ã–º –≤–∞–∫—É—É–º–æ–º?", opts: ["–ê) –¢–æ—Ç, –∫–æ—Ç–æ—Ä—ã–π –∫–∞–∂–µ—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º", "–ë) –¢–æ—Ç, –∫–æ—Ç–æ—Ä—ã–π –≤—ã–∑—ã–≤–∞–µ—Ç —Ä–µ–∑–æ–Ω–∞–Ω—Å –≤ –≤–∞—à–µ–π –¥—É—à–µ", "–í) –ù–∏–∫–∞–∫–æ–π ‚Äî –≤–∞–∫—É—É–º –Ω–µ –≤—ã–±–∏—Ä–∞–µ—Ç", "–ì) –ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É"]}
    ];

    function loadQuestion(n) {
        if (n >= total) return;
        document.getElementById('question-text').innerHTML = questions[n].text;
        const labels = document.querySelectorAll('.options label');
        for (let i = 0; i < 4; i++) {
            labels[i].innerHTML = `<input type="radio" name="q" value="${['a','b','c','d'][i]}"> ${questions[n].opts[i]}`;
        }
    }

    function autoPick() {
        const radios = document.querySelectorAll(`input[name="q"]`);
        const randomIndex = Math.floor(Math.random() * 4);
        radios[randomIndex].checked = true;
        answers.push(['a','b','c','d'][randomIndex]);
    }

    function nextOrFinish() {
        const selected = document.querySelector('input[name="q"]:checked');
        if (selected) {
            answers.push(selected.value);
        } else {
            autoPick();
        }

        current++;
        if (current < total) {
            loadQuestion(current);
            document.querySelectorAll('input[name="q"]').forEach(el => el.checked = false);
        } else {
            finishTest();
        }
    }

    function finishTest() {
        localStorage.setItem('iq_answers', JSON.stringify(answers));
        window.location.href = 'result.html';
    }

    function updateTimer() {
        timer--;
        document.getElementById('timer').innerText = timer;
        if (timer <= 0) {
            clearInterval(interval);
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≤–µ—Ä—à–∞–µ–º –≤—Å–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –≤–æ–ø—Ä–æ—Å—ã
            while (current < total) {
                autoPick();
                current++;
            }
            finishTest();
        } else {
            nextOrFinish();
        }
    }

    loadQuestion(current);
    const interval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
