<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Java IDE (IntelliJ‑style)</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
  <!-- Верхнее меню -->
  <div id="menubar">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Code</span>
    <span>Run</span>
    <span>Help</span>
  </div>

  <!-- Основное рабочее пространство -->
  <div id="main-layout">
    <!-- Левая панель (Project) -->
    <div id="sidebar">
      <div class="title">Project</div>
      <ul>
        <li>src</li>
        <li class="active">Main.java</li>
      </ul>
    </div>

    <!-- Центральная область -->
    <div id="center">
      <!-- Toolbar -->
      <div id="toolbar">
        <button onclick="checkCode()">▶ Run (Проверка)</button>
        <button onclick="formatCode()">⚙ Format</button>
        <button onclick="applyAutoFixes()">✨ AutoFix</button>
      </div>

      <!-- Редактор кода -->
      <div id="editor">Loading editor...</div>

      <!-- Консоль -->
      <div id="console-title">Console</div>
      <pre id="console">[Console output]</pre>
    </div>
  </div>

  <!-- Основная логика -->
  <script src="script.js"></script>
</body>
</html>
