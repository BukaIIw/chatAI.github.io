<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Java IDE</title>
  <style>
    body { margin:0; height:100vh; display:flex; flex-direction:column; }
    #editor { flex:1; }
    #output { background:#111;color:#0f0;padding:10px;height:150px;overflow:auto; }
    button { padding:10px; background:#1976d2;color:white;border:none;cursor:pointer; }
  </style>
  <!-- Подключаем Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
  <button onclick="checkCode()">Запустить проверку</button>
  <div id="editor"></div>
  <pre id="output"></pre>

  <script>
    let editor;

    // Инициализация Monaco
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: 'class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, world!");\n    }\n}',
        language: 'java',
        theme: 'vs-dark'
      });
    });

    // Простая проверка ошибок (учебный вариант)
    function checkCode() {
      const code = editor.getValue();
      let errors = [];
      if (!code.includes("class ")) errors.push("Нет класса!");
      if (!code.includes("main")) errors.push("Нет метода main!");
      if (!code.includes(";")) errors.push("Нет точек с запятой!");
      document.getElementById("output").textContent = 
        errors.length ? "❌ Ошибки:\n" + errors.join("\n") : "✅ Ошибок не найдено!";
    }
  </script>
</body>
</html>
