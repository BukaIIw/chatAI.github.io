<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Проверка Java кода</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Онлайн проверка Java</h1>

  <pre id="output"></pre>

  <script src="script.js"></script>
