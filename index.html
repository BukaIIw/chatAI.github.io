<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CYBER RESOLVER LOGS</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --panel: #141414;
            --accent: #00e5ff;
            --text: #e0e0e0;
            --red: #ff4d4d;
            --green: #00ff88;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Consolas', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: var(--panel);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card h3 { margin-top: 0; color: #888; font-size: 0.9em; }
        .stat { font-size: 2em; font-weight: bold; color: #fff; }
        
        .log-list {
            background: var(--panel);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #333;
        }
        .log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--red);
            border-radius: 4px;
            transition: transform 0.2s;
        }
        .log-item:hover { transform: translateX(5px); }
        .log-item.fixed { border-left-color: var(--green); }
        
        .badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        .fix-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .fix-btn:hover { opacity: 0.8; }
        
        #input-area {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            background: var(--panel);
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cyber Logs <span style="font-size:0.5em; color: #555;">// RESOLVER V3</span></h1>

    <div class="dashboard">
        <div class="card">
            <h3>TOTAL MISSES</h3>
            <div class="stat" id="total-miss">0</div>
        </div>
        <div class="card">
            <h3>LAST ANGLE FIX</h3>
            <div class="stat" id="last-fix" style="color: var(--accent);">-</div>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="manual-link" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ —Å—é–¥–∞ (–µ—Å–ª–∏ –Ω–µ –æ—Ç–∫—Ä—ã–ª–∞—Å—å —Å–∞–º–∞)...">
        <button class="fix-btn" onclick="parseManual()">ANALYZE</button>
    </div>

    <div class="log-list" id="logs">
        <!-- Logs will appear here -->
        <div style="text-align:center; color: #555; padding: 20px;">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            target: params.get('target'),
            miss: params.get('miss'),
            angle: params.get('angle'),
            reason: params.get('reason')
        };
    }

    let missCount = 0;

    function addLog(data) {
        if (!data.target) return;

        missCount++;
        document.getElementById('total-miss').innerText = missCount;
        
        const logsDiv = document.getElementById('logs');
        if (missCount === 1) logsDiv.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –∑–∞–≥–ª—É—à–∫–∏

        let advice = "";
        let isFix = false;

        // –õ–û–ì–ò–ö–ê –ê–ù–ê–õ–ò–ó–ê (AI LOGIC)
        if (data.reason === "spread") {
            advice = "‚ö†Ô∏è SPREAD (–†–∞–∑–±—Ä–æ—Å). –£–≤–µ–ª–∏—á—å Min Hitchance.";
        } else if (data.angle == 58 || data.angle == -58) {
            advice = "üõ°Ô∏è MAX DESYNC. –í—Ä–∞–≥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç 58¬∞. –ü–æ–ø—Ä–æ–±—É–π SafePoint.";
        } else if (data.miss > 2) {
            advice = "üî• HARD TARGET. –í–∫–ª—é—á–∏ BodyAim (Baim).";
        } else {
            advice = "üîç SEARCHING. –†–µ–∑–æ–ª—å–≤–µ—Ä –ø–æ–¥–±–∏—Ä–∞–µ—Ç —É–≥–æ–ª...";
        }

        document.getElementById('last-fix').innerText = data.angle + "¬∞";

        const div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `
            <div>
                <div style="font-weight:bold; font-size:1.1em; margin-bottom:5px;">${data.target}</div>
                <div>
                    <span class="badge">Miss #${data.miss}</span>
                    <span class="badge">Angle: ${data.angle}¬∞</span>
                    <span class="badge" style="color:#aaa">${data.reason}</span>
                </div>
            </div>
            <div style="text-align:right;">
                <div style="color:var(--accent); font-weight:bold;">${advice}</div>
            </div>
        `;
        
        logsDiv.prepend(div); // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–µ—Ä—Ö—É
    }

    // –ê–≤—Ç–æ-–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Å—ã–ª–∫–∏
    const urlData = getParams();
    if (urlData.target) {
        addLog(urlData);
    }

    // –†—É—á–Ω–æ–π –≤–≤–æ–¥
    function parseManual() {
        const url = document.getElementById('manual-link').value;
        if (url.includes("?")) {
            const fakeUrl = new URL(url);
            const params = new URLSearchParams(fakeUrl.search);
            addLog({
                target: params.get('target'),
                miss: params.get('miss'),
                angle: params.get('angle'),
                reason: params.get('reason')
            });
            document.getElementById('manual-link').value = "";
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞!");
        }
    }
</script>

</body>
</html>
