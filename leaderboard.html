<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
        }
        .leaderboard {
            background: white;
            padding: 30px;

        .entry {
            padding: 16px 0;

            display: flex;

            gap: 15px;
        }
        .rank {
            font-weight: bold;
            color: #e74c3c;
            min-width: 30px;
            font-size: 1.3em;
        }
        .id { font-family: monospace; background: #f0f0f0; padding: 4px 10px; border-radius: 4px; }
        .iq { font-weight: bold; color: #2c3e50; min-width: 65px; font-size: 1.1em; }
        .score { color: #7f8c8d; }
        .date { color: #95a5a6; font-size: 0.9em; white-space: nowrap; }
        .btn {

            display: inline-block;
        }
    </style>
</head>
<body>

<h1>üèÜ –¢–û–ü-10 –ò–ù–¢–ï–õ–õ–ï–ö–¢–û–í</h1>

<div class="leaderboard" id="lb-list">
    <!-- –ó–∞–ø–æ–ª–Ω–∏—Ç—Å—è JS -->
</div>

<a href="index.html" class="btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

<script>
    function loadLeaderboard() {
        let leaders = JSON.parse(localStorage.getItem('iq_leaders') || '[]');
        const container = document.getElementById('lb-list');

        if (leaders.length === 0) {
            container.innerHTML = "<p>–ù–∏–∫—Ç–æ –µ—â—ë –Ω–µ –ø—Ä–æ—à—ë–ª —Ç–µ—Å—Ç. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º!</p>";
            return;
        }

        leaders.sort((a, b) => b.iq - a.iq);
        const top = leaders.slice(0, 10);

        let html = '';
        top.forEach((item, index) => {
            html += `
                <div class="entry">
                    <div class="rank">${index + 1}</div>
                    <div class="id">${item.id}</div>
                    <div class="iq">IQ ${item.iq}</div>
                    <div class="score">${item.score}/10</div>
                    <div class="date">${item.date}</div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    loadLeaderboard();
</script>
