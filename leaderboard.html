<!DOCTYPE html>

    <style>
        body {

            background: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;

<body>

<h1>üèÜ –¢–û–ü-10 –ì–ï–ù–ò–ï–í –°–ö–û–†–û–°–¢–ò</h1>

<div class="leaderboard" id="lb-list">

</div>

<a href="index.html" class="btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

<script>
    function loadLeaderboard() {
        let leaders = JSON.parse(localStorage.getItem('iq_leaders') || '[]');
        const container = document.getElementById('lb-list');

        if (leaders.length === 0) {
            container.innerHTML = "<p>–ù–∏–∫—Ç–æ –µ—â—ë –Ω–µ –æ—Å–º–µ–ª–∏–ª—Å—è –ø—Ä–æ–π—Ç–∏ –∏—Å–ø—ã—Ç–∞–Ω–∏–µ. –ü–µ—Ä–≤—ã–π —à–∞–≥ ‚Äî –∑–∞ —Ç–æ–±–æ–π!</p>";
            return;
        }

        leaders.sort((a, b) => b.iq - a.iq);
        const top = leaders.slice(0, 10);

        let html = '';
        top.forEach((item, index) => {
            html += `
                <div class="entry">
                    <div class="rank">${index + 1}</div>
                    <div class="id">${item.id}</div>
                    <div class="iq">${item.iq}</div>
                    <div class="status">"${item.status}"</div>
                    <div class="date">${item.date}</div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    loadLeaderboard();
</script>
